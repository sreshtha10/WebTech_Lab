<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator - Sreshtha Mehrotra (199301229)</title>
    <link rel="stylesheet" type="text/css" href="style.css">

</head>
<body>
    <script type="text/javascript" src="app.js"></script>
    <div class="container">
        <div class="header">
            Calculator
        </div>
        <div class="calc">
            <div class="result">
              <input type="text" id="result" name="result" disabled>  
            </div>
    
            <div class="firstRow">
                <input type="button" name="sinx" value="sin(x)">
                <input type="button" name="cosx" value="cos(x)">
                <input type="button" name="tanx" value="tan(x)" >
                <input type="button" name="add" value="+">
            </div>

            <div class="secondRow">
                <input type="button" name="arcsinx" value="arcsin(x)">
                <input type="button" name="arccosx" value="arccos(x)">
                <input type="button" name="arctanx" value="arctan(x)" >
                <input type="button" name="sub" value="-">
            </div>
            <div class="thirdRow">
                <input type="button" name="seven" value="7">
                <input type="button" name="eight" value="8">
                <input type="button" name="nine" value="9" >
                <input type="button" name="div" value="/">
            </div>

            <div class="fourthRow">
                <input type="button" name="four" value="4">
                <input type="button" name="five" value="5">
                <input type="button" name="six" value="6" >
                <input type="button" name="mult" value="X">
            </div>

            <div class="fifthRow">
                <input type="button" name="one" value="1">
                <input type="button" name="two" value="2">
                <input type="button" name="three" value="3" >
                <input type="button" name="mod" value="%">
            </div>

            <div class="sixthRow">
                <input type="button" name="zero" value="0">
                <input type="button" name="decimal" value=".">
                <input type="button" name="eql"  value="=">
            </div>
        </div>
    </div>
</body>
</html>
